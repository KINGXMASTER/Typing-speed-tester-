<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="text-to-type">
      "The quick brown fox jumps over the lazy dog. Practice makes a person perfect."
    </p>

    <textarea id="input-box" placeholder="Start typing here..." rows="5" autofocus></textarea>

    <div class="results">
      <button id="start-btn">Start Test</button>
      <div class="stats">
        <p id="timer"><strong>Time:</strong> 0s</p>
        <p id="accuracy"><strong>Accuracy:</strong> 0%</p>
        <p id="speed"><strong>Speed:</strong> 0 WPM</p>
      </div>
    </div>
  </div>

  <footer>Designed with ❤️ for great UX</footer>
  
  <script src="script.js"></script>
</body>
</html>
